<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carbon-1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#1f1f1f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg-grad)" rx="80"/>
  
  <!-- Carbon fiber texture simulation -->
  <rect width="512" height="512" fill="url(#carbon-1)" opacity="0.3" rx="80"/>
  
  <!-- Highlight circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(34, 211, 238, 0.15)" stroke-width="2"/>
  
  <!-- Main text -->
  <text 
    x="256" 
    y="250" 
    text-anchor="middle" 
    dominant-baseline="middle"
    fill="#22d3ee" 
    font-family="Arial, Helvetica, sans-serif" 
    font-weight="900" 
    font-size="64"
    style="text-shadow: 0 0 20px rgba(34, 211, 238, 0.5)">
    A350
  </text>
  
  <!-- Subtitle -->
  <text 
    x="256" 
    y="310" 
    text-anchor="middle" 
    dominant-baseline="middle"
    fill="#ffb347" 
    font-family="Arial, Helvetica, sans-serif" 
    font-weight="700" 
    font-size="36"
    style="text-shadow: 0 0 15px rgba(255, 179, 71, 0.4)">
    XWB
  </text>
  
  <!-- Accent line -->
  <line x1="150" y1="280" x2="362" y2="280" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M 80 60 L 120 60 L 120 80" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="3"/>
  <path d="M 432 60 L 392 60 L 392 80" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="3"/>
  <path d="M 80 452 L 120 452 L 120 432" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="3"/>
  <path d="M 432 452 L 392 452 L 392 432" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="3"/>
</svg>
