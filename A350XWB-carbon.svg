<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="A350XWB">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2b2b2b"/>
      <stop offset="1" stop-color="#141414"/>
    </linearGradient>
    <pattern id="carbon" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="10" height="10" fill="#3a3a3a"/>
      <rect x="10" y="10" width="10" height="10" fill="#1f1f1f"/>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background gradient -->
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- carbon pattern overlay with subtle noise -->
  <rect width="100%" height="100%" fill="url(#carbon)" opacity="0.85"/>

  <!-- diagonal sheen -->
  <rect width="150%" height="30%" x="-25%" y="10%" transform="rotate(-25)" fill="rgba(255,255,255,0.03)"/>

  <!-- center circle subtle highlight -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>

  <!-- text -->
  <g filter="url(#soft)">
    <text x="50%" y="54%" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="72">
      A350XWB
    </text>
  </g>

  <!-- small border -->
  <rect x="4" y="4" width="504" height="504" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="8" rx="12"/>
</svg>
