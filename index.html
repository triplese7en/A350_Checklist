<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e14">
    <title>ECAM Checklist System</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ecam-bg: #0a0e14;
            --ecam-panel: #0f1419;
            --ecam-amber: #ffb347;
            --ecam-green: #4ade80;
            --ecam-cyan: #22d3ee;
            --ecam-white: #e5e7eb;
            --ecam-gray: #6b7280;
            --ecam-red: #ef4444;
            --ecam-border: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--ecam-bg);
            color: var(--ecam-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* Screen flicker */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        
        .ecam-container {
            max-width: 900px;
            width: 100%;
            background: var(--ecam-panel);
            border: 3px solid var(--ecam-border);
            border-radius: 2px;
            box-shadow: 
                0 0 40px rgba(34, 211, 238, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            animation: flicker 3s ease-in-out infinite;
            margin: 20px auto;
        }
        
        .ecam-header {
            background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            border-bottom: 2px solid var(--ecam-cyan);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ecam-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--ecam-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
        }
        
        .ecam-status {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-light.active {
            background: var(--ecam-green);
            box-shadow: 0 0 10px var(--ecam-green);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .ecam-time {
            font-family: 'Orbitron', sans-serif;
            color: var(--ecam-amber);
            font-size: 14px;
            font-weight: 700;
        }
        
        .ecam-countdown {
            font-family: 'Orbitron', sans-serif;
            color: var(--ecam-cyan);
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .ecam-countdown:hover {
            color: var(--ecam-amber);
            text-shadow: 0 0 10px rgba(255, 179, 71, 0.6);
        }
        
        .ecam-countdown.negative {
            color: var(--ecam-green);
        }
        
        .ecam-countdown.positive {
            color: var(--ecam-red);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--ecam-panel);
            margin: 10% auto;
            padding: 30px;
            border: 3px solid var(--ecam-cyan);
            width: 90%;
            max-width: 500px;
            border-radius: 2px;
            box-shadow: 0 0 40px rgba(34, 211, 238, 0.4);
        }
        
        .modal-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 900;
            color: var(--ecam-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .time-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .time-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--ecam-border);
            color: var(--ecam-white);
            font-family: 'Roboto Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            width: 70px;
            padding: 10px;
            text-align: center;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .time-input:focus {
            outline: none;
            border-color: var(--ecam-cyan);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        
        .time-separator {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--ecam-amber);
            font-weight: 700;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .modal-btn {
            background: transparent;
            border: 2px solid var(--ecam-cyan);
            color: var(--ecam-cyan);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .modal-btn:hover {
            background: var(--ecam-cyan);
            color: var(--ecam-bg);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        
        .modal-btn.cancel {
            border-color: var(--ecam-gray);
            color: var(--ecam-gray);
        }
        
        .modal-btn.cancel:hover {
            background: var(--ecam-gray);
            color: var(--ecam-bg);
        }
        
        .modal-btn.reset {
            border-color: var(--ecam-amber);
            color: var(--ecam-amber);
        }
        
        .modal-btn.reset:hover {
            background: var(--ecam-amber);
            color: var(--ecam-bg);
        }
        
        .quick-set {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--ecam-border);
        }
        
        .quick-set-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--ecam-gray);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .quick-set-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--ecam-border);
            color: var(--ecam-white);
            padding: 5px 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            border-color: var(--ecam-cyan);
            background: rgba(34, 211, 238, 0.1);
        }
        
        .ecam-body {
            padding: 30px;
        }
        
        .phase-header {
            background: rgba(34, 211, 238, 0.1);
            border-left: 4px solid var(--ecam-cyan);
            padding: 15px 20px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--ecam-cyan);
        }
        
        .checklist-group {
            margin-bottom: 30px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--ecam-border);
            margin-bottom: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .checklist-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(74, 222, 128, 0.1);
            transition: width 0.4s ease;
        }
        
        .checklist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--ecam-cyan);
        }
        
        .checklist-item.completed::before {
            width: 100%;
        }
        
        .checklist-item.completed {
            background: rgba(74, 222, 128, 0.05);
            border-color: var(--ecam-green);
        }
        
        .checkbox-container {
            position: relative;
            margin-right: 20px;
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--ecam-amber);
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        input[type="checkbox"]:hover {
            border-color: var(--ecam-cyan);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }
        
        input[type="checkbox"]:checked {
            background: var(--ecam-green);
            border-color: var(--ecam-green);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
        }
        
        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--ecam-bg);
            font-size: 16px;
            font-weight: bold;
        }
        
        .item-text {
            flex: 1;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: var(--ecam-white);
            position: relative;
            z-index: 1;
        }
        
        .checklist-item.completed .item-text {
            color: var(--ecam-green);
        }
        
        .item-status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 12px;
            border-radius: 2px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .status-pending {
            color: var(--ecam-amber);
            border: 1px solid var(--ecam-amber);
        }
        
        .status-complete {
            color: var(--ecam-green);
            border: 1px solid var(--ecam-green);
        }
        
        .progress-container {
            position: sticky;
            bottom: 0;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--ecam-border);
            border-top: 2px solid var(--ecam-cyan);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar-container {
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--ecam-border);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ecam-green) 0%, var(--ecam-cyan) 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
        }
        
        .ecam-footer {
            padding: 20px 30px;
            border-top: 2px solid var(--ecam-border);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--ecam-gray);
        }
        
        .reset-btn {
            background: transparent;
            border: 2px solid var(--ecam-amber);
            color: var(--ecam-amber);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: var(--ecam-amber);
            color: var(--ecam-bg);
            box-shadow: 0 0 20px rgba(255, 179, 71, 0.5);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .ecam-container {
                margin: 10px auto;
            }
            
            .ecam-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .ecam-title {
                font-size: 20px;
            }
            
            .ecam-body {
                padding: 20px 15px;
            }
            
            .phase-header {
                font-size: 14px;
                padding: 12px 15px;
            }
            
            .checklist-item {
                padding: 12px 15px;
                flex-wrap: wrap;
            }
            
            .item-text {
                font-size: 13px;
                word-break: break-word;
            }
            
            .ecam-footer {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .ecam-container {
                max-width: 800px;
            }
            
            .ecam-title {
                font-size: 24px;
            }
        }
        
        @media (min-width: 1025px) {
            body {
                align-items: center;
            }
        }
    </style>
</head>

    <!-- Timer Setup Modal -->
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Set Reference Time</div>
            <div class="time-input-group">
                <input type="number" id="hourInput" class="time-input" min="0" max="23" value="00" placeholder="HH">
                <span class="time-separator">:</span>
                <input type="number" id="minuteInput" class="time-input" min="0" max="59" value="00" placeholder="MM">
                <span class="time-separator">:</span>
                <input type="number" id="secondInput" class="time-input" min="0" max="59" value="00" placeholder="SS">
            </div>
            <div class="quick-set">
                <div class="quick-set-label">Quick Set</div>
                <div class="quick-set-buttons">
                    <button class="quick-btn" onclick="setQuickTime(0)">Now</button>
                    <button class="quick-btn" onclick="setQuickTime(5)">+5 min</button>
                    <button class="quick-btn" onclick="setQuickTime(10)">+10 min</button>
                    <button class="quick-btn" onclick="setQuickTime(15)">+15 min</button>
                    <button class="quick-btn" onclick="setQuickTime(30)">+30 min</button>
                    <button class="quick-btn" onclick="setQuickTime(60)">+1 hr</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeTimerModal()">Cancel</button>
                <button class="modal-btn reset" onclick="resetTimer()">Reset</button>
                <button class="modal-btn" onclick="setTimer()">Set Timer</button>
            </div>
        </div>
    </div>
    
    <script>
        // Timer variables
        let referenceTime = null;
        let timerInterval = null;
        
        // Update Zulu time
        function updateZuluTime() {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('zuluTime').textContent = `${hours}:${minutes}:${seconds}Z`;
        }
        
        // Update countdown timer
        function updateCountdown() {
            if (!referenceTime) {
                document.getElementById('countdown').textContent = 'T+ 00:00:00';
                document.getElementById('countdown').className = 'ecam-countdown';
                return;
            }
            
            const now = new Date();
            const diff = Math.floor((now - referenceTime) / 1000); // difference in seconds
            const absDiff = Math.abs(diff);
            
            const hours = Math.floor(absDiff / 3600);
            const minutes = Math.floor((absDiff % 3600) / 60);
            const seconds = absDiff % 60;
            
            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            const prefix = diff < 0 ? 'T- ' : 'T+ ';
            
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = prefix + timeStr;
            
            // Update color based on T- or T+
            if (diff < 0) {
                countdownEl.className = 'ecam-countdown negative';
            } else {
                countdownEl.className = 'ecam-countdown positive';
            }
        }
        
        // Start timers
        setInterval(updateZuluTime, 1000);
        setInterval(updateCountdown, 1000);
        updateZuluTime();
        updateCountdown();
        
        // Modal functions
        function openTimerModal() {
            document.getElementById('timerModal').style.display = 'block';
            
            // Pre-fill with current reference time if set
            if (referenceTime) {
                const hours = referenceTime.getUTCHours();
                const minutes = referenceTime.getUTCMinutes();
                const seconds = referenceTime.getUTCSeconds();
                document.getElementById('hourInput').value = String(hours).padStart(2, '0');
                document.getElementById('minuteInput').value = String(minutes).padStart(2, '0');
                document.getElementById('secondInput').value = String(seconds).padStart(2, '0');
            } else {
                // Default to current time
                const now = new Date();
                document.getElementById('hourInput').value = String(now.getUTCHours()).padStart(2, '0');
                document.getElementById('minuteInput').value = String(now.getUTCMinutes()).padStart(2, '0');
                document.getElementById('secondInput').value = String(now.getUTCSeconds()).padStart(2, '0');
            }
        }
        
        function closeTimerModal() {
            document.getElementById('timerModal').style.display = 'none';
        }
        
        function setTimer() {
            const hours = parseInt(document.getElementById('hourInput').value) || 0;
            const minutes = parseInt(document.getElementById('minuteInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondInput').value) || 0;
            
            // Create reference time in UTC
            const now = new Date();
            referenceTime = new Date(Date.UTC(
                now.getUTCFullYear(),
                now.getUTCMonth(),
                now.getUTCDate(),
                hours,
                minutes,
                seconds
            ));
            
            updateCountdown();
            closeTimerModal();
        }
        
        function resetTimer() {
            referenceTime = null;
            updateCountdown();
            closeTimerModal();
        }
        
        function setQuickTime(minutesFromNow) {
            const now = new Date();
            const targetTime = new Date(now.getTime() + minutesFromNow * 60000);
            
            document.getElementById('hourInput').value = String(targetTime.getUTCHours()).padStart(2, '0');
            document.getElementById('minuteInput').value = String(targetTime.getUTCMinutes()).padStart(2, '0');
            document.getElementById('secondInput').value = String(targetTime.getUTCSeconds()).padStart(2, '0');
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('timerModal');
            if (event.target == modal) {
                closeTimerModal();
            }
        }
    </script>
    
    <script>
        // Checklist functionality
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const totalItems = checkboxes.length;
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const item = this.closest('.checklist-item');
                const status = item.querySelector('.item-status');
                
                if (this.checked) {
                    item.classList.add('completed');
                    status.textContent = 'DONE';
                    status.classList.remove('status-pending');
                    status.classList.add('status-complete');
                } else {
                    item.classList.remove('completed');
                    status.textContent = 'PEND';
                    status.classList.remove('status-complete');
                    status.classList.add('status-pending');
                }
                
                updateProgress();
            });
        });
        
        function updateProgress() {
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = (checkedCount / totalItems) * 100;
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${checkedCount}/${totalItems} Complete`;
        }
        
        function resetChecklist() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                const item = checkbox.closest('.checklist-item');
                const status = item.querySelector('.item-status');
                
                item.classList.remove('completed');
                status.textContent = 'PEND';
                status.classList.remove('status-complete');
                status.classList.add('status-pending');
            });
            
            updateProgress();
        }
    </script>
    
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
                });
        }
    </script>
